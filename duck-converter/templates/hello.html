<!doctype html>
<title>Duck Yeah</title>
<h1>Welcome to the Duck Converter ðŸ¦†</h1><br>

  <head>
      <script language="javascript">
          var x = 0;

          function displayUnits(x) {
              if(x == 1) {
                  document.getElementById("mass_id").style.visibility="visible";
              }
              if(x == 2)  {
                  document.getElementById("time_id").style.visibility="visible";
              }
              if(x == 3)  {
                  document.getElementById("length_id").style.visibility="visible";
              }
              if(x == 4)  {
                  document.getElementById("height_id").style.visibility="visible";
              }
              if(x == 5)  {
                  document.getElementById("cont5").style.visibility="visible";
              }
              if(x == 6)  {
                  document.getElementById("cont6").style.visibility="visible";
              }
              if(x == 7)  {
                  document.getElementById("cont7").style.visibility="visible";
              }
          }
      </script>
  </head>

<form action="" method="post">




  <input type="button" onclick="displayUnits(1)" value="Mass" id="mass">
  <div id="mass_id" style='visibility:hidden'>
    <select id="category" name="category" required>
      <option value="mg" >Milligram</option>
      <option value="g">Gram</option>
      <option value="oz">Ounce</option>
      <option value="lb">Pound</option>
      <option value="kg">Kilogram</option>
    </select>
  </div><br><br>

  <input type="button" onclick="displayUnits(2)" value="Time" id="time">
  <div id="time_id" style='visibility:hidden'>
    <select id="category" name="category" required>
      <option value="ms" >Millisecond</option>
      <option value="sec">Second</option>
      <option value="min">Minute</option>
      <option value="hr">Hour</option>
      <option value="day">Day</option>
      <option value="wk">Week</option>
      <option value="mo">Month</option>
      <option value="yr">Year</option>
    </select>
  </div><br><br>

  <input type="button" onclick="displayUnits(3)" value="Length" id="length">
  <div id="length_id" style='visibility:hidden'>
    <select id="category" name="category" required>
      <option value="mm" >Millimeter</option>
      <option value="cm">Centimer</option>
      <option value="in">Inch</option>
      <option value="ft">Feet</option>
      <option value="yd">Yard</option>
      <option value="m">Meter</option>
      <option value="km">Kilometer</option>
      <option value="mi">Mile</option>
    </select>
  </div><br><br>

  <input type="button" onclick="displayUnits(4)" value="Height" id="height">
  <div id="height_id" style='visibility:hidden'>
    <select id="category" name="category" required>
      <option value="mm" >Millimeter</option>
      <option value="cm">Centimer</option>
      <option value="in">Inch</option>
      <option value="ft">Feet</option>
      <option value="yd">Yard</option>
      <option value="m">Meter</option>
      <option value="km">Kilometer</option>
      <option value="mi">Mile</option>
    </select>
  </div><br><br>

  <!-- FINISH DOING THIS  -->
  <input type="button" onclick="displayUnits(5)" value="Volume" id="volume">
  <div id="volume_id" style='visibility:hidden'>
    <select id="category" name="category" required>
      <option value="mm" >Millimeter</option>
      <option value="cm">Centimer</option>
      <option value="in">Inch</option>
      <option value="ft">Feet</option>
      <option value="yd">Yard</option>
      <option value="m">Meter</option>
      <option value="km">Kilometer</option>
      <option value="mi">Mile</option>
    </select>
  </div><br><br>




</form>
